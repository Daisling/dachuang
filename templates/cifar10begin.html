<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cifar10模型起始页</title>
    <script type="text/javascript" src="{{ url_for('static',filename='js/jquery-3.6.0.js') }}" ></script>
    <script >
       $(document).ready(function(){
       $("#notify").click(function(){

        alert("图片上传成功！");
       });
      });

   </script>
</head>
<body>

{% extends "bootstrap/base.html" %}
{% block content %}
   <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">项目名称</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav navbar-right">
<!--                <li><a href="#">Dashboard</a></li>-->
                <li><a href="#">设置</a></li>
                <li><a href="#">个人主页</a></li>
                <li><a href="{{ url_for('logout') }}">退出登录</a></li>
              </ul>
<!--              <form class="navbar-form navbar-right">-->
<!--                <input type="text" class="form-control" placeholder="Search...">-->
<!--              </form>-->
            </div>
          </div>
    </nav>
<div class="container">
     <div class="jumbotron" style="padding-top: 80px;">
        <h1>这是cifar10模型</h1>
         <div style="margin-top:20px;"><h2>上传您想标注的图片</h2></div>

          <form action="/uploadcifar10picture" enctype='multipart/form-data' method='POST'>
             <input type="file" name="file" style="margin-top:100px;margin-left:400px" multiple="multiple" />

             <input type="submit" id="notify" value="上传"  class="btn btn-danger btn-lg btn-block" style="margin-top:50px;"/>
           </form>

           <form action="/begintoexersize" enctype='multipart/form-data' method='POST'>
             <input type="submit" value="开始预测" class="btn btn-danger btn-lg btn-block" style="margin-top:50px;"/>

           </form>

     </div>
  </div>
{% endblock %}

</body>
</html>
