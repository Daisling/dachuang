<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="{{url_for('.static', filename='css/style2.css')}}">
  </head>
  <body>
    <div class="center">
      <h1>登录</h1>
      <form method="post" action="/">
        {{ form.hidden_tag() }}

        <div class="txt_field">
          {{ form.username(required="required") }}
          <span></span>
          {{ form.username.label }}
        </div>


        <div class="txt_field">
          {{ form.password(required="required") }}
          <span></span>
          {{ form.password.label }}
        </div>

        <div class="pass">忘记密码</div>
        <input type="submit" value="登录">
        <div class="signup_link">
           <a href="{{ url_for('signup') }}">立即注册</a>
        </div>
      </form>
    </div>

  </body>
</html>
