
<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="{{url_for('.static', filename='css/style2.css')}}">
  </head>
  <body>
    <div class="center">
      <h1>注册</h1>
      <form method="post" action="/signup">
          {{ form.hidden_tag() }}

        <div class="txt_field">
          {{ form.username(required="required") }}
          <span></span>
          {{ form.username.label }}
        </div>

        <div class="txt_field">
          {{ form.email(required="required") }}
          <span></span>
          {{ form.email.label }}
        </div>

       <div class="txt_field">
          {{ form.password(required="required") }}
          <span></span>
          {{ form.password.label }}
        </div>

        <input type="submit"  value="注册">
<!--        <button style="margin-bottom:20px" type="submit">注册</button>-->

        <div class="signup_link">
          已有账号? <a href="/">登录</a>
        </div>

      </form>

    </div>

  </body>
</html>
