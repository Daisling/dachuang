   <div class="row" style="padding-top: 80px;">
       <div class="col-md-4 offset-md-0" style="padding-top: 100px;">
           <div class="card">

              <div class="card-body">

                <canvas id="myChart"></canvas>
              </div>
           </div>

        </div>




       <div class="col-md-8">

           {% for data in index_list %}


           <div class="col-sm-6 col-md-3">
               <a class="thumbnail">
                   <img src="{{ data[0] }}"
                        alt="通用的占位符缩略图" width="300" height="230">
                   <div class="caption" >

                    <label  class="col-sm-3 control-label" style="margin-top:11.25px;width: 180px;">请求标注</label>
                    <form action="" enctype='multipart/form-data' method='POST'>
                    <input type="text" name="label" list="mylist1" style="margin-top:11.25px; width: 150px;">

                              <datalist id="mylist1">
                                  <option value="airplane"></option>
                                  <option value="automoblie"></option>
                                  <option value="bird"></option>
                                  <option value="cat"></option>
                                  <option value="deer"></option>
                                  <option value="dog"></option>
                                  <option value="frog"></option>
                                  <option value="horse"></option>
                                  <option value="ship"></option>
                                  <option value="truck"></option>
                              </datalist>

                        <center><input type="submit" value="提交" class="btn btn-primary" style="margin-top:20px;" formaction="{{ url_for('labelcifar10',data_3=data[3]) }}"></center>
                    </form>

                   </div>

               </a>

           </div>

           {% endfor %}
       </div>


   </div>


 <center><nav aria-label="Page navigation" >
                    <ul class="pagination">
                        {{ html|safe }}
                    </ul>
 </nav></center>
{% endblock %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>


    <script>

      var getData = $.get('/data');

      getData.done(function(results){


          var ctx = document.getElementById('myChart').getContext('2d');
          var chart = new Chart(ctx, {
              // The type of chart we want to create
              type: 'line',

              // The data for our dataset
              data: {
                  labels: results.count,
                  datasets: [{
                      label: "损失",
                      //backgroundColor: 'rgb(0, 99, 132)',
                      borderColor: 'rgb(0, 99, 132)',
                      data: results.accuracy,
                  },{
                      label: "单标签准确度",
                      //backgroundColor: 'rgb(0, 200, 0)',
                      borderColor: 'rgb(0, 200, 0)',
                      data: results.single_lable,
                  },{
                      label: "双标签准确度",
                      //backgroundColor: 'rgb(200, 0, 0)',
                      borderColor: 'rgb(200, 0, 0)',
                      data: results.double_lable,
                  },{
                      label: "三标签准确度",
                      //backgroundColor: 'rgb(0, 0, 200)',
                      borderColor: 'rgb(255, 255, 0)',
                      data: results.three_lable,
                  }
                ]
              },

              // Configuration options go here
              options: {}
          });
     });

    </script>
