<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">-->
     <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .container{
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h1 class="text-center">cifar10预测结果显示</h1>



   <div class="row" style="margin:50px;">
      <div class="col-md-3">
           <div class="panel panel-success">
              <div class="panel-heading">
                <h3 class="panel-title">面板标题</h3>
              </div>
               <div class="panel-body">
                   {{eval}}
                </div>
           </div>
      </div>




       <div class="col-md-9">

           {% for data in index_list %}


           <div class="col-sm-6 col-md-3">
               <a class="thumbnail">
                   <img src="{{ data[0] }}"
                        alt="通用的占位符缩略图" width="300" height="230">
                   <div class="caption" >

                    <label  class="col-sm-3 control-label" style="margin-top:11.25px;">标注</label>
                    <form action="" enctype='multipart/form-data' method='POST'>
                    <input type="text" name="label" list="mylist1" style="margin-top:11.25px;">

                              <datalist id="mylist1">
                                  <option value="airplane"></option>
                                  <option value="automoblie"></option>
                                  <option value="bird"></option>
                                  <option value="cat"></option>
                                  <option value="deer"></option>
                                  <option value="dog"></option>
                                  <option value="frog"></option>
                                  <option value="horse"></option>
                                  <option value="ship"></option>
                                  <option value="truck"></option>
                              </datalist>

                        <center><input type="submit" value="提交" class="btn btn-primary" style="margin-top:20px;" formaction="{{ url_for('labelcifar10',data_3=data[3]) }}"></center>
                    </form>

                   </div>

               </a>

           </div>

           {% endfor %}
       </div>


   </div>


 <center><nav aria-label="Page navigation" >
                    <ul class="pagination">
                        {{ html|safe }}
                    </ul>
 </nav></center>
</body>
</html>
