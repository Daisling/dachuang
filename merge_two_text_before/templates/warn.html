{% extends "bootstrap/base.html" %}

{% block title %}
warn
{% endblock %}

{% block styles %}
{{super()}}

<link rel="stylesheet" href="{{ url_for('static',filename='css/warn.css') }}" />
<script src="{{ url_for('static',filename='js/timer.js') }}"></script>
{% endblock %}



{% block content %}


<div class="informs">
    <h4>提示信息</h4>
    <p>
        <span class="key-message">注册成功</span>，
        <span id="timer">5</span>秒后将自动跳转到登录页面。
    </p>
    <div class="jump-button">
        <button type="submit" class="btn btn-default pull-right" onclick="location='/'">立即跳转</button>
    </div>
</div>

<script type="text/javascript">timetojump(5,"/");</script>
{% endblock %}
